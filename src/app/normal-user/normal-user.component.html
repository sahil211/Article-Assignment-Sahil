
<div class="wrapper">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="block">
        <form [formGroup] ="signupForm" (ngSubmit)="onSubmit(signupForm.value)">
          <div class="form-group">
            <h2>Login</h2>
          </div>
          <!-- <div class="form-group">
            <label for="select">Login as :</label>&nbsp;
            <select [(ngModel)]="selectedLevel" [ngModelOptions]="{standalone: true}" (change)="selected()">
              <option *ngFor="let item of data" [ngValue]="item" >{{item.name}}</option>
            </select>
          </div> -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control" >
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
          </div>
          <br>
          <button class="btn btn-primary" type="submit">Login</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="signUp()">signup</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="articles()">Articles</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="viewUser()">Users</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
